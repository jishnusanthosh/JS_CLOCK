<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CLOCK</title>
</head>
<style>
    body{
        background-color: rgb(0, 0, 0);
        color: rgb(21, 168, 231);
        text-align: center;
        max-width: 400px;
        margin: auto;
        padding:1rem;

    }
    .clock{
        font-size: 4rem;
    }
    .day, .dayOfWeek{
        font-size: 1.5rem;
    }
    .bottom{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }
</style>

<body>
    <div id="clock" class="clock"></div>
    <div class="bottom">
        <div id="day" class="day"></div>
        <div id="dayOfWeek" class="dayOfWeek"></div>
    </div>
    <script>
        const showTime = () => {
            let date = new Date();
            let weekday = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday"
            ]
            let months = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December"

            ]
            let h = date.getHours()
            let m = date.getMinutes()
            let s = date.getSeconds()
            let session = 'AM'
            let dayOfWeek=weekday[date.getDate()]
            let dayOfMonth=date.getDate()
            if (h == 0) {
                h = 12
            }
            if (h > 12) {
                h = h - 12;
                session = 'PM'
            }
            let time=h+':'+m+':'+s+''+session
            document.querySelector('.clock').innerText=time
            document.querySelector('.clock').textContent=time
            document.querySelector('.day').innerHTML=months[date.getMonth()]+" "+dayOfMonth+','+date.getFullYear()
            document.querySelector('.dayOfWeek').innerHTML=dayOfWeek
            
            setTimeout(showTime,1000)
        }
        showTime()
    </script>
</body>

</html>
